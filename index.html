<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>goshopping</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div id="app" v-cloak>
    <template v-if="list.length">
      <table>
        <thead>
          <th>全选<input type="checkbox" v-on:click="click()" v-model:checked="checked"></th>
          <th></th>
          
          <th>商品名称</th>
          <th>商品单价</th>
          <th>购买数量</th>
          <th>操作</th>
        </thead>
        <tbody>
          <tr v-for="(item,index) in list">
            <td><input type="checkbox" v-model:checked="item.checked" v-on:click='panduan(index)'></td>
            <td>{{index+1}}</td>
          <td>{{item.neame}}</td>
          <td>{{item.price|yuan}}</td>
          <td>
            <button v-on:click="reduce(index)"
                    v-bind:disabled="item.count===1">-</button>
            {{item.count}}
            <button v-on:click="add(index)">+</button>
          </td>
          <td>
            <button v-on:click="remove(index)">remove</button>
          </td>
          </tr>
        </tbody>
      </table>
      <div>总价：￥{{totalprice}}</div>
    </template>
    <div v-else>购物车为空</div>
 </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>   
  <script src="index.js"></script>
</body>
</html>
